# Default Labels template for jobs
job_labels_template: &job_labels_template
  preset-dind-enabled: "true"

branch_spec: &branch_spec
- "^master$"

# Presubmit jobs
presubmits:
  sanster23/k8s-prow-guide:
  - name: pull-job
    always_run: true
    decorate: true
    spec:
      containers:
      - image: shekhawatsanjay/prow-golang-builder:latest
        imagePullPolicy: IfNotPresent
        command:
        - "make"
        args:
        - "test"
  - name: pull-job-ls
    always_run: true
    decorate: true
    spec:
      containers:
      - image: shekhawatsanjay/prow-golang-builder:latest
        imagePullPolicy: IfNotPresent
        command:
        - "make"
        args:
        - "all"
  - name: build-presubmit
    always_run: true
    decorate: true
    spec:
      containers:
      - image: shekhawatsanjay/prow-golang-builder:latest
        imagePullPolicy: IfNotPresent
        command:
        - "make"
        args:
        - "build"
  - name: verify-file-perms
    branches: *branch_spec
    always_run: true
    decorate: true
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20190628-9455316-experimental
        command:
        - ./hack/verify-file-perms.sh